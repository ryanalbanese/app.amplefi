<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Amplefi - Reset Password</title>
<link href="../login/style.css" rel="stylesheet" type="text/css" />
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/reset.js"></script>
</head>
<body>
<!-- Rotating background image -->
<div id="bg"> <img id="bg-img" src="../login/images/bg1.png" alt=""> 
  <!-- Overlay for background -->
  <div class="overlay"> 
    <!-- Start login container -->
    <div class="login-container"> 
      <!-- Top blue with mark -->
      <div class="logo-top">
        <div class="small-mark"><a href="../login/"><img id="small-mark" src="../login/images/amp-mark.png" width="45" alt="logo" /></a></div>
      </div>
      <!-- End top blue with mark > 
      <!-- Alerts for form -->
      <div class="alert">  </div>
      <!-- End alerts for form --> 
      <!-- Form fields -->
      <div class="content">
        <h1 style="font-size: 15px;">Enter your email to reset your password</h1>
        <form class="process-reset">
          <input type="email" class="email-address" placeholder="Email" />
          <input id="large-btn" type="submit" value="Get reset link" />
        </form>
      </div>
      <!-- End form fields --> 
      <!-- Password reset -->
      <div class="reset-pass"><a class="reset" href="../login/">Back to login</a></div>
      <!-- End password reset --> 
    </div>
    <!-- End login container --> 
  </div>
  <!-- End overlay --> 
</div>
<!-- End BG -->
</body>
</html>
