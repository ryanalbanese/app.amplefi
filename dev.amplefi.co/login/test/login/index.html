<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<title>Amplefi - Login</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>
<script type="text/javascript" src="scripts/purl.js"></script>
<script type="text/javascript" src="scripts/jquery.cookie.js"></script>
</head>
<body>
<!-- Rotating background image -->
<div id="bg"> <img id="bg-img" src="images/bg2.png" alt=""> 
  <!-- Overlay for background -->
  <div class="overlay"> 
    <!-- Start login container -->
    <div class="login-container"> 
      <!-- Top blue with mark -->
      <div class="logo-top">
        <div class="small-mark"><a href="../login"><img id="small-mark" src="images/amp-mark.png" width="45" alt="logo" /></a></div>
      </div>
      <!-- End top blue with mark > 
      <!-- Alerts for form -->
      <div class="alert">  </div>
      <!-- End alerts for form --> 
      <!-- Form fields -->    
       
      <div class="content">
      <div class="form">
        <h1>Login to Your Amplefi Account</h1>
        <form class="process-login">
          <input type="email" class="email-address" placeholder="Email" />
          <input type="password" class="password" placeholder="Password" />
          <input id="large-btn" type="submit" value="Login" />
        </form>
        </div>       
      </div>
      <!-- End form fields --> 
      <!-- Password reset -->
      <div class="reset-pass"><a class="reset" href="../reset/">Forgot password?</a></div>
      <!-- End password reset --> 
    </div>
    <!-- End login container --> 
  </div>
  <!-- End overlay --> 
</div>
<!-- End BG -->
</body>
</html>
