<script type="text/javascript" src="../static/jquery.cookie.js"></script>
<script>
$(document).ready(function () {
	var client_id = $.cookie('cid');
	var server_id = $.cookie('mode');
	var page_name = 'main'
	$.getJSON('https://'+server_id+'.amplefi.co/home_page?&callback=?', 
	{
		client_id: client_id,
		page_name: page_name	
	},
	function(data){
		if (data.status === 'ok'){
			window.location = "../../"+data.home_page+"/"
		}
		else{
			
		}
	});
});
</script>
