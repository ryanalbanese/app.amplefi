<script>
$(document).ready(function () {
	$("#password").focus(function () {
		clearAll();
    });
var uid = $.url().param('uid');
        $(".reset-pass").submit(function () {
			clearAll();
			$(".login").html("Loading...");
            var pass1 = $("#password").val();
            var pass2 = $("#confirmpassword").val();
            var email = $(".email-reset").val();
            $.getJSON("https://v4.amplefi.co/auth_set_pwd?callback=?", {
                    pwd1: (pass1),
					pwd2: (pass2),
					token: (uid)
                },
                function (data) {
                    if (data.status == 'ok') {
						$(".login").hide();
						$(".form-help").show();
						 $("#pass-reset-icon").removeClass("pass").addClass("check");
		 $("#pass-reset-icon-2").removeClass("pass").addClass("check");
                        $(".user-message").append("<p>Thanks. Your password has been reset.</p>").fadeIn(500).css("border-color", "#cdffc1");
                    } else if (data.status == 'invalid_token') {
                       $(".user-message").append("<p>We're sorry you're time has expired. Please try again.</p>").fadeIn(500).css("border-color", "#ffc1c1");
                    }
					else if (data.status == 'nomatch') {
                       $(".user-message").append("<p>Passwords must match.</p>").fadeIn(500).css("border-color", "#ffc1c1");
					   $("#pass-reset-icon").removeClass("pass").addClass("cross");
					   $("#pass-reset-icon-2").removeClass("pass").addClass("cross");
					   $(".login-form").css("border-color", "#ffc1c1");
                    }
                });
            return false;
        });
    });
</script>
</head><body>
<div id="wrapper-form" >
  <div class="logo-reset"><img src="images/logo_retina.png" width="210"  alt="logo" /> </div>
  <div class="reset">
    <form class="reset-pass">
      <div class="login-form">
        <div class="left" id="form">
          <input id="password" type="password" class="pass-input-1" placeholder="Password"/>
        </div>
        <div class="icon-wrapper">
          <div class="left pass" id="pass-reset-icon"></div>
        </div>
        <div class="sep"></div>
        <div class="left" id="form">
          <input id="confirmpassword" type="password" class="pass-input-2" placeholder="Re-type password"/>
        </div>
        <div class="icon-wrapper">
          <div class="left pass" id="pass-reset-icon-2"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="user-message"> </div>
      <div class="signin-button">
        <button  class="login active" type="submit">Submit</button>
      </div>
    </form>
    <div style="display: none;" class="form-help">
      <p>Go back to <a class="reset-trigger" href="../login/">login</a></p>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
function DropDown(el) {
				this.dd = el;
				this.placeholder = this.dd.children('span');
				this.opts = this.dd.find('ul.dropdown > li');
				this.val = '';
				this.index = -1;
				this.initEvents();
			}
			DropDown.prototype = {
				initEvents : function() {
					var obj = this;

					obj.dd.on('click', function(event){
						$(this).toggleClass('active');
						return false;
					});

					obj.opts.on('click',function(){
						var opt = $(this);
						obj.val = opt.text();
						obj.index = opt.index();
						obj.placeholder.text(obj.val);
					});
				},
				getValue : function() {
					return this.val;
				},
				getIndex : function() {
					return this.index;
				}
			}

			$(function() {

				var dd = new DropDown( $('#dd') );

				$(document).click(function() {
					// all dropdowns
					$('.wrapper-dropdown-3').removeClass('active');
				});

			});
$("#select-client").click(function(){
				var selected = $("#value").text();  
				alert(selected);
			});
		</script>
</body>
